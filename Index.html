<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>☁️ Cloud Expense Tracker</h1>

    <div class="card">
        <h2>Total Expenses</h2>
        <p id="totalAmount">₹0</p>
    </div>

    <div class="card">
        <h2>Add Expense</h2>
        <form id="expenseForm">
            <input type="text" id="expenseName" placeholder="Expense Name" required>
            <input type="number" id="expenseAmount" placeholder="Amount (₹)" required>
            <select id="expenseCategory">
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
    </div>

    <div class="card">
        <div class="list-header">
            <h2>Expense List</h2>
            <button id="clearBtn" class="clear-btn">Clear All</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Amount (₹)</th>
                </tr>
            </thead>
            <tbody id="expenseTable"></tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
